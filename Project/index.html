<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main>
    <input type="text" id="operation" class="miniDisplay" disabled>
    <input type="text" id="result" class="display" value="0">
    <div class="panel">
      <section id="tableCalc" class="numbersAndSimbols">

        <div id="divide" class="digits simbols" value="÷">
          <p>÷</p>
        </div>
        <div id="times" class="digits simbols" value="×">
          <p>×</p>
        </div>
        <div id="percent" class="digits simbols" value="%">
          <p><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-percent"
              viewBox="0 0 16 16">
              <path
                d="M13.442 2.558a.625.625 0 0 1 0 .884l-10 10a.625.625 0 1 1-.884-.884l10-10a.625.625 0 0 1 .884 0zM4.5 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm7 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
            </svg></p>
        </div>

        <div id="backspace" class="digits simbols">
          <p><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-backspace"
              viewBox="0 0 16 16">
              <path
                d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
              <path
                d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z" />
            </svg></p>
        </div>

        <div id="n7" class="digits numbers">
          <p>7</p>
        </div>
        <div id="n8" class="digits numbers">
          <p>8</p>
        </div>
        <div id="n9" class="digits numbers">
          <p>9</p>
        </div>

        <div id="clear" class="digits simbols">
          <p>C</p>
        </div>

        <div id="n4" class="digits numbers">
          <p>4</p>
        </div>
        <div id="n5" class="digits numbers">
          <p>5</p>
        </div>
        <div id="n6" class="digits numbers">
          <p>6</p>
        </div>

        <div id="plus" class="digits simbols" value="+">
          <p>+</p>
        </div>

        <div id="n1" class="digits numbers">
          <p>1</p>
        </div>
        <div id="n2" class="digits numbers">
          <p>2</p>
        </div>
        <div id="n3" class="digits numbers">
          <p>3</p>
        </div>

        <div id="minus" class="digits simbols" value="-">
          <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash"
              viewBox="0 0 16 16">
              <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
            </svg></p>
        </div>

        <div id="negative" class="digits numbers">
          <p><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor"
              class="bi bi-plus-slash-minus" viewBox="0 0 16 16">
              <path
                d="m1.854 14.854 13-13a.5.5 0 0 0-.708-.708l-13 13a.5.5 0 0 0 .708.708ZM4 1a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2A.5.5 0 0 1 4 1Zm5 11a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5A.5.5 0 0 1 9 12Z" />
            </svg></p>
        </div>
        <div id="n0" class="digits numbers">
          <p>0</p>
        </div>
        <div id="comma" class="digits numbers">
          <p>,</p>
        </div>

        <div id="equal" class="simbols equal" value="=">
          <p>=</p>
        </div>
      </section>
    </div>
  </main>

  <script src="./script.js"></script>

</body>

</html>
